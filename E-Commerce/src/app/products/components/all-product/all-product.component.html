<div class="box mt-5" >
<div class="row g-3 align-items-stretch" >


   <div class="card col-md-4 pt-3 border-0 align-self-stretch" *ngFor="let item of products">
    <div class="pt-3  card flex-fill ">
        <img class="card-img-top  " src={{item.proImg}} height="400px" width="90%" alt="Card image cap">
        <div class="card-body  mb-0">
          <h5 class="card-title">{{item.proName}}</h5>
          <p class="card-text">{{item.proDescription}}</p>
          <a href="#" class="btn btn-warning">Add to Cart</a>
          <span class="ps-3 text-danger">{{item.proPrice}}$</span>
        </div>
    </div>

</div>
</div>

</div>
